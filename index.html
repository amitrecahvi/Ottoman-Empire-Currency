<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Price: USD and NIS</title>
</head>
<body>
    <h1>Current Gold Price</h1>
    <div id="gold-price-usd"></div>
    <div id="gold-price-nis"></div>
    
    <script>
        async function fetchGoldPrices() {
            const apiKey = 'YOUR_ALPHA_VANTAGE_API_KEY';
            const goldUrl = `https://www.alphavantage.co/query?function=CURRENCY_EXCHANGE_RATE&from_currency=XAU&to_currency=USD&apikey=${apiKey}`;
            const exchangeUrl = `https://www.alphavantage.co/query?function=CURRENCY_EXCHANGE_RATE&from_currency=USD&to_currency=ILS&apikey=${apiKey}`;
            try {
                const [goldResponse, exchangeResponse] = await Promise.all([fetch(goldUrl), fetch(exchangeUrl)]);
                if (!goldResponse.ok || !exchangeResponse.ok) {
                    throw new Error(`HTTP error! Status: ${goldResponse.status} or ${exchangeResponse.status}`);
                }
                
                const goldData = await goldResponse.json();
                const exchangeData = await exchangeResponse.json();
                
                if (!goldData['Realtime Currency Exchange Rate'] || !exchangeData['Realtime Currency Exchange Rate']) {
                    throw new Error('Unexpected response structure');
                }
                
                const goldPriceUSD = goldData['Realtime Currency Exchange Rate']['5. Exchange Rate'];
                const usdToNisRate = exchangeData['Realtime Currency Exchange Rate']['5. Exchange Rate'];
                const goldPriceNIS = goldPriceUSD * usdToNisRate;
                
                document.getElementById('gold-price-usd').innerText = `Gold Price: $${parseFloat(goldPriceUSD).toFixed(2)} per ounce`;
                document.getElementById('gold-price-nis').innerText = `Gold Price: â‚ª${parseFloat(goldPriceNIS).toFixed(2)} per ounce`;
            } catch (error) {
                console.error('Error fetching gold price or exchange rate:', error);
                document.getElementById('gold-price-usd').innerText = 'Error fetching gold price';
                document.getElementById('gold-price-nis').innerText = 'Error fetching gold price';
            }
        }
        
        fetchGoldPrices();
    </script>
</body>
</html>
