<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ottoman Empire Currency Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .powerbi-section iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome To Ottoman Empire Currency</h1>
        <div class="powerbi-section">
            <iframe title="ExchangeGold240724" width="600" height="373.5" src="https://app.powerbi.com/view?r=eyJrIjoiNTJmNjEwMjctOWZiNS00MTdhLWJiZTYtMzY5MGE5ZjkxYjBjIiwidCI6IjE4MGQ5MzBmLTUzYTAtNDk5OC04MzU3LWZlMTk0ODNiZDliZSIsImMiOjl9" frameborder="0" allowFullScreen="true"></iframe> 
        </div>
        
        <h2>Current Gold Price (in GBP)</h2>
        <div id="gold-price"></div>
        
        <h2>Exchange Rate (GBP to ILS)</h2>
        <div id="exchange-rate"></div>
    </div>

    <script>
        async function fetchGoldPrice() {
            const apiKey = 'LRXFMH7HS7L0K1V1';
            const goldUrl = `https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=GOLD&apikey=${apiKey}`;
            const exchangeUrl = `https://www.alphavantage.co/query?function=CURRENCY_EXCHANGE_RATE&from_currency=USD&to_currency=GBP&apikey=${apiKey}`;
            try {
                const [goldResponse, exchangeResponse] = await Promise.all([fetch(goldUrl), fetch(exchangeUrl)]);
                const goldData = await goldResponse.json();
                const exchangeData = await exchangeResponse.json();
                const goldPriceUSD = goldData['Global Quote']['05. price'];
                const exchangeRate = exchangeData['Realtime Currency Exchange Rate']['5. Exchange Rate'];
                const goldPriceGBP = goldPriceUSD * exchangeRate;
                document.getElementById('gold-price').innerText = `Gold Price: Â£${goldPriceGBP.toFixed(2)}`;
            } catch (error) {
                console.error('Error fetching gold price or exchange rate:', error);
                document.getElementById('gold-price').innerText = 'Error fetching gold price or exchange rate';
            }
        }
        
        async function fetchExchangeRate() {
            const apiKey = 'LRXFMH7HS7L0K1V1';
            const url = `https://www.alphavantage.co/query?function=CURRENCY_EXCHANGE_RATE&from_currency=GBP&to_currency=ILS&apikey=${apiKey}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                const exchangeRate = data['Realtime Currency Exchange Rate']['5. Exchange Rate'];
                document.getElementById('exchange-rate').innerText = `1 GBP = ${exchangeRate} ILS`;
            } catch (error) {
                console.error('Error fetching exchange rate:', error);
                document.getElementById('exchange-rate').innerText = 'Error fetching exchange rate';
            }
        }
        
        fetchGoldPrice();
        fetchExchangeRate();
    </script>
</body>
</html>
