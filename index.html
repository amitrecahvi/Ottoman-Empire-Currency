<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ottoman Empire Currency Calculator</title>
    <style>
        html, body {
            background-color: white;
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            background-color: white;
            box-shadow: none;
            border-radius: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .powerbi-section iframe {
            width: 80vw;
            height: 80vh;
            border: none;
        }
        h1 {
            text-align: center;
        }
        .gold-price {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome To Ottoman Empire Currency Calculator</h1>
        
        <!-- תצוגת שער הזהב -->
        <div id="gold-price" class="gold-price">Loading Gold Price...</div>
        
        <div class="powerbi-section">
            <iframe id="powerbi-report" title="ExchangeGold_and Index160824" width="600" height="373.5" src="https://app.powerbi.com/view?r=eyJrIjoiYjc1OGRiMzUtZjIzYy00MjYxLTgzODItNDU3NjVmOGQ1NDZkIiwidCI6IjE4MGQ5MzBmLTUzYTAtNDk5OC04MzU3LWZlMTk0ODNiZDliZSIsImMiOjl9" frameborder="0" allowFullScreen="true"></iframe>
        </div>

    </div>

    <script>
        const apiKey = 'XVW2GCA8NYQ5OXA8';
        const goldPriceUrl = `https://www.alphavantage.co/query?function=CURRENCY_EXCHANGE_RATE&from_currency=XAU&to_currency=USD&apikey=${apiKey}`;
        const exchangeRateUrl = `https://www.alphavantage.co/query?function=CURRENCY_EXCHANGE_RATE&from_currency=USD&to_currency=ILS&apikey=${apiKey}`;

        async function fetchGoldPriceInNIS() {
            try {
                // Fetch gold price in USD
                const goldPriceResponse = await fetch(goldPriceUrl);
                const goldPriceData = await goldPriceResponse.json();
                const goldPriceInUSD = parseFloat(goldPriceData['Realtime Currency Exchange Rate']['5. Exchange Rate']);
                
                // Fetch exchange rate from USD to ILS
                const exchangeRateResponse = await fetch(exchangeRateUrl);
                const exchangeRateData = await exchangeRateResponse.json();
                const exchangeRate = parseFloat(exchangeRateData['Realtime Currency Exchange Rate']['5. Exchange Rate']);

                // Calculate gold price in NIS
                const goldPriceInNIS = goldPriceInUSD * exchangeRate;
                document.getElementById('gold-price').innerText = `Gold Price: ${goldPriceInNIS.toFixed(2)} NIS per Ounce`;

                // Update the Power BI report with the calculated price
                const powerbiReport = document.getElementById('powerbi-report');
                const url = new URL(powerbiReport.src);
                url.searchParams.set('goldPriceInNIS', goldPriceInNIS.toFixed(2));
                powerbiReport.src = url.toString();
            } catch (error) {
                console.error('Error fetching gold price or exchange rate:', error);
                document.getElementById('gold-price').innerText = 'Error loading gold price';
            }
        }

        fetchGoldPriceInNIS();
    </script>
</body>
</html>
