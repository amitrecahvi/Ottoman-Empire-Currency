<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ottoman Empire Currency Calculator</title>
    <style>
        html, body {
            background-color: white;
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            background-color: white;
            box-shadow: none;
            border-radius: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .powerbi-section iframe {
            width: 80vw;
            height: 80vh;
            border: none;
        }
        h1 {
            text-align: center;
        }
        .gold-price {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome To Ottoman Empire Currency Calculator</h1>
        
        <!-- תצוגת שער הזהב -->
        <div id="gold-price" class="gold-price">Loading gold price...</div>
        
        <div class="powerbi-section">
            <iframe id="powerbi-report" title="ExchangeGold_and Index160824" width="600" height="373.5" src="https://app.powerbi.com/view?r=eyJrIjoiYjc1OGRiMzUtZjIzYy00MjYxLTgzODItNDU3NjVmOGQ1NDZkIiwidCI6IjE4MGQ5MzBmLTUzYTAtNDk5OC04MzU3LWZlMTk0ODNiZDliZSIsImMiOjl9" frameborder="0" allowFullScreen="true"></iframe>
        </div>
    </div>

    <script>
        const apiKey = 'e3d4f295eab4d313d2d49c5930bdd6b2';
        const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
        const exchangeRateApiUrl = `https://www.freeforexapi.com/api/live?pairs=USDILS&api_key=${apiKey}`;
        const goldPriceApiUrl = `https://www.freeforexapi.com/api/live?pairs=XAUUSD&api_key=${apiKey}`;

        // פונקציה לשליפת שער ההמרה משקל לדולר
        function fetchExchangeRate() {
            return fetch(proxyUrl + exchangeRateApiUrl)
                .then(response => response.json())
                .then(data => {
                    console.log('Exchange rate data:', data);
                    if (data && data.rates && data.rates.USDILS) {
                        return data.rates.USDILS.rate;
                    } else {
                        throw new Error('Invalid data format for exchange rate');
                    }
                })
                .catch(error => {
                    console.error('Error fetching exchange rate:', error);
                    return null;
                });
        }

        // פונקציה לשליפת שער הזהב היומי מה-API
        function fetchGoldPrice() {
            return fetch(proxyUrl + goldPriceApiUrl)
                .then(response => response.json())
                .then(data => {
                    console.log('Gold price data:', data);
                    if (data && data.rates && data.rates.XAUUSD) {
                        return data.rates.XAUUSD.rate;
                    } else {
                        throw new Error('Invalid data format for gold price');
                    }
                })
                .catch(error => {
                    console.error('Error fetching gold price:', error);
                    return null;
                });
        }

        // קריאה לפונקציות בעת טעינת הדף
        Promise.all([fetchExchangeRate(), fetchGoldPrice()])
            .then(([exchangeRate, goldPriceInUSD]) => {
                if (exchangeRate && goldPriceInUSD) {
                    const goldPriceInNIS = goldPriceInUSD * exchangeRate;
                    document.getElementById('gold-price').innerText = `Gold Price: ${goldPriceInNIS.toFixed(2)} NIS per Ounce`;

                    // הכנס את שער הזהב ל-iframe (לדוח Power BI)
                    const powerbiReport = document.getElementById('powerbi-report');
                    const url = new URL(powerbiReport.src);
                    url.searchParams.set('goldPriceInNIS', goldPriceInNIS.toFixed(2));
                    powerbiReport.src = url.toString();
                } else {
                    console.error('Either exchange rate or gold price is missing.');
                    document.getElementById('gold-price').innerText = 'Error loading gold price or exchange rate';
                }
            })
            .catch(error => {
                console.error('Error in Promise.all:', error);
                document.getElementById('gold-price').innerText = 'Error loading data';
            });
    </script>
</body>
</html>
