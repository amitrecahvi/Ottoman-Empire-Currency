<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ottoman Empire Currency Calculator</title>
    <style>
        html, body {
            background-color: white;
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            background-color: white;
            box-shadow: none;
            border-radius: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .powerbi-section iframe {
            width: 80vw;
            height: 80vh;
            border: none;
        }
        h1 {
            text-align: center;
        }
        .gold-price {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        .iframe-container {
            margin-top: 20px;
            width: 400px;
            height: 300px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome To Ottoman Empire Currency Calculator</h1>
        
        <!-- הזנה ידנית של שער הזהב -->
        <div id="gold-price" class="gold-price">Gold Price: 3450 NIS per Ounce</div>
        
        <div class="powerbi-section">
            <iframe id="powerbi-report" title="ExchangeGold_and Index160824" width="600" height="373.5" src="https://app.powerbi.com/view?r=eyJrIjoiYjc1OGRiMzUtZjIzYy00MjYxLTgzODItNDU3NjVmOGQ1NDZkIiwidCI6IjE4MGQ5MzBmLTUzYTAtNDk5OC04MzU3LWZlMTk0ODNiZDliZSIsImMiOjl9" frameborder="0" allowFullScreen="true"></iframe>
        </div>

        <!-- iframe להצגת מחירי הזהב מאתר Investing.com -->
        <div class="iframe-container">
            <iframe src="https://www.investing.com/commodities/gold" width="100%" height="100%" title="Gold Price on Investing.com"></iframe>
        </div>

        <!-- תיאור: הכנס את שער הזהב המוצג מימין -->
        <p style="margin-top: 10px; font-size: 12px; color: #666;">
            הצג את שער הזהב מתוך התיבה הימנית והכנס את השער הנוכחי לתוך הקוד
        </p>
    </div>

    <script>
        // שער הזהב בש"ח (הזנה ידנית)
        const goldPriceInNIS = 3450; // הכנס כאן את שער הזהב הנוכחי בש"ח

        // הצגת שער הזהב בדף
        document.getElementById('gold-price').innerText = `Gold Price: ${goldPriceInNIS} NIS per Ounce`;

        // אם יש צורך להכניס את הערך לדוח Power BI:
        const powerbiReport = document.getElementById('powerbi-report');
        const url = new URL(powerbiReport.src);
        url.searchParams.set('goldPriceInNIS', goldPriceInNIS);
        powerbiReport.src = url.toString();
    </script>
</body>
</html>
