<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ottoman Empire Currency Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            box-sizing: border-box;
        }
        .powerbi-section iframe {
            width: 80vw;
            height: 80vh;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome To Ottoman Empire Currency</h1>
        <div class="powerbi-section">
            <iframe title="ExchangeGold240724" src="https://app.powerbi.com/view?r=eyJrIjoiNTJmNjEwMjctOWZiNS00MTdhLWJiZTYtMzY5MGE5ZjkxYjBjIiwidCI6IjE4MGQ5MzBmLTUzYTAtNDk5OC04MzU3LWZlMTk0ODNiZDliZSIsImMiOjl9" frameborder="0" allowFullScreen="true"></iframe> 
        </div>
        
        <h2>Current Gold Price (in USD and NIS)</h2>
        <div id="gold-price-usd"></div>
        <div id="gold-price-nis"></div>
        
        <h2>Exchange Rate (GBP to ILS)</h2>
        <div id="exchange-rate"></div>
    </div>

    <script>
        async function fetchGoldPrices() {
            const apiKey = 'YOUR_ALPHA_VANTAGE_API_KEY';
            const goldUrl = `https://www.alphavantage.co/query?function=CURRENCY_EXCHANGE_RATE&from_currency=XAU&to_currency=USD&apikey=${apiKey}`;
            const exchangeUrl = `https://www.alphavantage.co/query?function=CURRENCY_EXCHANGE_RATE&from_currency=USD&to_currency=ILS&apikey=${apiKey}`;
            try {
                const [goldResponse, exchangeResponse] = await Promise.all([fetch(goldUrl), fetch(exchangeUrl)]);
                if (!goldResponse.ok || !exchangeResponse.ok) {
                    throw new Error(`HTTP error! Status: ${goldResponse.status} or ${exchangeResponse.status}`);
                }
                
                const goldData = await goldResponse.json();
                const exchangeData = await exchangeResponse.json();
                
                if (!goldData['Realtime Currency Exchange Rate'] || !exchangeData['Realtime Currency Exchange Rate']) {
                    throw new Error('Unexpected response structure');
                }
                
                const goldPriceUSD = goldData['Realtime Currency Exchange Rate']['5. Exchange Rate'];
                const usdToNisRate = exchangeData['Realtime Currency Exchange Rate']['5. Exchange Rate'];
                const goldPriceNIS = goldPriceUSD * usdToNisRate;
                
                document.getElementById('gold-price-usd').innerText = `Gold Price: $${parseFloat(goldPriceUSD).toFixed(2)} per ounce`;
                document.getElementById('gold-price-nis').innerText = `Gold Price: â‚ª${parseFloat(goldPriceNIS).toFixed(2)} per ounce`;
            } catch (error) {
                console.error('Error fetching gold price or exchange rate:', error);
                document.getElementById('gold-price-usd').innerText = 'Error fetching gold price';
                document.getElementById('gold-price-nis').innerText = 'Error fetching gold price';
            }
        }
        
        async function fetchExchangeRate() {
            const apiKey = 'YOUR_ALPHA_VANTAGE_API_KEY';
            const url = `https://www.alphavantage.co/query?function=CURRENCY_EXCHANGE_RATE&from_currency=GBP&to_currency=ILS&apikey=${apiKey}`;
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                if (!data['Realtime Currency Exchange Rate']) {
                    throw new Error('Unexpected response structure');
                }
                const exchangeRate = data['Realtime Currency Exchange Rate']['5. Exchange Rate'];
                document.getElementById('exchange-rate').innerText = `1 GBP = ${exchangeRate} ILS`;
            } catch (error) {
                console.error('Error fetching exchange rate:', error);
                document.getElementById('exchange-rate').innerText = 'Error fetching exchange rate';
            }
        }
        
        fetchGoldPrices();
        fetchExchangeRate();
    </script>
</body>
</html>
